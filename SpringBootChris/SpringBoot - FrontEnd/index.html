<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <title>Chimba de API Platos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header class="header">
        <div class="header-content container">
            <h1 class="title">Chimba de API de platos</h1>
        </div>
    </header>


    <section class="form container" id="forms">

        <div class="formGroup" id="Ingresar-plato">
            <div class="formIngresar">
                <h4 id="subtitle">Ingresar platos</h4>
                <form id="ingresarPlatoForm">
                        <input class="controls" name="namePlato" type="text" class="form-control" id="nombrePlato" placeholder="Nombre del Plato">
                        <input class="controls" name="descripPlato"type="text" class="form-control" id="descripcionPlato" placeholder="Descripcion del Plato">
                        <input class="controls" name="menuPlato"type="text" class="form-control" id="menuPlato" placeholder="Menu de Plato">
                        <input class="controls" name="precioPlato"type="number" class="form-control" id="precioPlato" placeholder="Precio del Plato">
                    <div id="Botones">
                        <button class="button"id="enviarPlatoBtn" type="submit">Enviar</button>
                    </div>
                  </form>
            </div>
        </div>
        
        <div class="formGroup" id="Eliminar-plato">
            <div class="formEliminar">
                <h4 id="subtitle">Eliminar platos</h4>
                <form>
                        <input class="controlsTwo" name="idPlato" type="number" class="form-control" id="idEliminarPlato" placeholder="Id Plato">
                    <div id="Botones">
                        <button id="eliminarPlatoBtn">Eliminar</button>
                    </div>
                </form>
            </div>

        </div>

        <div class="formGroup" id="Editar-plato">
          <div class="formEditar">
              <h4 id="subtitle">Editar platos</h4>
              <form id="editarForm" method="PUT">
                  <input class="controlsThree" name="idPlatos" type="number" class="form-control" id="idEditarPlato" placeholder="Id plato para actualizar">
                  <input class="controlsThree" name="nameEditarPlato" type="text" class="form-control" id="nombrePlato" placeholder="Nombre del Plato">
                  <input class="controlsThree" name="descripcionPlato" type="text" class="form-control" id="descripcionPlato" placeholder="Descripcion del Plato">
                  <input class="controlsThree" name="menuPlato" type="text" class="form-control" id="menuPlato" placeholder="Menu de Plato">
                  <input class="controlsThree" name="precioPlato" type="number" class="form-control" id="precioPlato" placeholder="Precio del Plato">
                  <div id="Botones2">
                      <button type="submit" id="actualizarPlatoBtn">Actualizar</button>
                  </div>
              </form>
          </div>
      </div>
      
    </section>

    <section class="site container" id="showDatax"> 
        <input type="text" id="search-input" placeholder="Buscar paÃ­s...">
        <div id="countries-response"></div>
        
    </section>
    
</body>
</html>
